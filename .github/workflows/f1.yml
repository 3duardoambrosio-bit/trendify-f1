name: f1

on:
  pull_request:
  workflow_dispatch:

jobs:
  f1:
    name: f1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          # Try repo-native deps first (idempotent)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Editable install if available; fall back safely
          pip install -e ".[dev]" || pip install -e . || pip install .
          python -m pip install -U pytest

      - name: Doctor
        run: python -m synapse.infra.doctor

      - name: Pytest
        run: pytest -q
